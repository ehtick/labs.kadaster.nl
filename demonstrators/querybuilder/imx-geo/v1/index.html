      function getEndpoint()
      {
        return document.querySelector("spar-natural").attributes.endpointvirtuoso.value;
      }
      const sparnatural = document.querySelector("spar-natural");
      var spel =document.getElementById("sparnatural");
      document.endpoint = getEndpoint();
      
   

      if(lang == "en") { 
        sparnatural.setAttribute("lang", "en");
      }

      // prints the endpoint
     // $('#endpoint').attr("href", sparnatural.getAttribute("endpointvirtuoso"));
     // $('#endpoint').html(sparnatural.getAttribute("endpointvirtuoso"));

      sparnatural.addEventListener("queryUpdated", (event) => {
       //console.log(event.detail.queryString);
       queryString=null;
       try {
        queryString = sparnatural.expandSparql(event.detail.queryString);
       }
       catch(e){}
       if (queryString==null)queryString=event.detail.queryString;

          var qs =queryString;
          
        if (true)
        {
           try{
                var pattern = /__\d+__/g; 
                queryString=queryString.replaceAll(pattern,"")
                pattern = /__WKT\d+__>/g; 

                queryString=queryString.replaceAll(pattern,">/<http://www.opengis.net/ont/geosparql#asWKT>")
                queryString=queryString.replace("_WKT>",">/<http://www.opengis.net/ont/geosparql#asWKT>" )


                var par = queryString.split("SELECT DISTINCT ")[1].split("WHERE {")[0].split(" ")[0];
                
                  var s=queryString.split(" WHERE {");
                  queryString=s[0]+" ?geometry ?geometryLabel ?geometryTooltip \r\n WHERE \r\n { \r\n ";
                  
                  var rr= s[1].split("}\nLIMIT");
              //    console.log(rr);
              var extra="";
               if ((par.includes("?Wijk_")) || (par.includes("?Wijk_")))
              {
                extra=" optional {"+par+" <https://data.labs.kadaster.nl/kadaster/kkg-light/model/def/wijkNaam> ?geometryLabel2 } bind (if(bound(?geometryLabel2),?geometryLabel2,'geen label gevonden') as ?geometryLabel) bind (?geometryLabel as ?geometryTooltip)"
              } 
              if ((par.includes("?Buurt_")) || (par.includes("?Buurt_")))
              {
                extra=" optional {"+par+" <https://data.labs.kadaster.nl/kadaster/kkg-light/model/def/buurtNaam> ?geometryLabel2 } bind (if(bound(?geometryLabel2),?geometryLabel2,'geen label gevonden') as ?geometryLabel) bind (?geometryLabel as ?geometryTooltip)"
              } 

              if ((par.includes("?Gemeente_")) || (par.includes("?Gemeente_")))
              {
                extra=" optional {"+par+" <https://data.labs.kadaster.nl/kadaster/kkg-light/model/def/gemeenteNaam> ?geometryLabel2 } bind (if(bound(?geometryLabel2),?geometryLabel2,'geen label gevonden') as ?geometryLabel) bind (?geometryLabel as ?geometryTooltip)"
              } 

              //queryString= queryString.replace("<http://modellen.geostandaarden.nl/def/imx-geo#geometrie>","<http://modellen.geostandaarden.nl/def/imx-geo#bovenaanzichtgeometrie>|<http://modellen.geostandaarden.nl/def/imx-geo#maaiveldgeometrie>|<http://modellen.geostandaarden.nl/def/imx-geo#geometrie>");
              //    queryString+=rr[0]+"\r\n optional {"+par+" (<http://modellen.geostandaarden.nl/def/imx-geo#begrenzing>|<http://modellen.geostandaarden.nl/def/imx-geo#bovenaanzichtgeometrie>|<http://modellen.geostandaarden.nl/def/imx-geo#maaiveldgeometrie>|<http://modellen.geostandaarden.nl/def/imx-geo#geometrie>)/<http://www.opengis.net/ont/geosparql#asWKT> ?geometry"+extra+"} \r\n}\r\n LIMIT "+rr[1];

              queryString+=rr[0]+"\r\n optional {"+par+" (<http://www.opengis.net/ont/geosparql#hasGeometry>|<https://modellen.kkg.kadaster.nl/def/imxgeo-ext#bovenaanzichtgeometrie>|<http://modellen.geostandaarden.nl/def/imx-geo#geometrie>|<https://modellen.kkg.kadaster.nl/def/imxgeo-ext#maaiveldgeometrie>|<http://modellen.geostandaarden.nl/def/imx-geo#begrenzing>)/<http://www.opengis.net/ont/geosparql#asWKT> ?geometry"+extra+"} \r\n}\r\n LIMIT "+rr[1];


           }
           catch(e)
           {
            console.log(e);
           }
          }
       
        $('#sparql code').html(queryString.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;"));

         

      yasqe.setValue(queryString);
    //   yasqe.setValue(qs);
     // console.log(qs);

        // save query
        document.getElementById('query-json').value = JSON.stringify(event.detail.queryJson);

        // When click on select2 for Sheperd tour
        if (StepToWait3 != null && StepToWait3.isOpen()){
          Shepherd.activeTour.next();
        }
      });

      sparnatural.addEventListener("submit", (event) => {
        // enable loader on button
        sparnatural.disablePlayBtn() ; 
        // trigger the query from YasQE
      //  console.log("querying ",yasqe);
      var endpoint = getEndpoint();
        yasqe.query({  reqMethod: "POST",endpoint: endpoint  });
       
      });

      sparnatural.addEventListener("reset", (event) => {
        yasqe.setValue("");
      });

      // load ?query= param if present
      var UrlString = window.location.search;
      var urlParams = new URLSearchParams(UrlString);
      if (urlParams.has("query") === true) {
        var compressedJson = urlParams.get("query") ;
        var compressCodec = JsonUrl('lzma');
        compressCodec.decompress(compressedJson).then(json => {
          sparnatural.loadQuery(JSON.parse(json)) ;
        });
      }      
      if (window.Yasqe==null) window.Yasqe=Yasgui.Yasqe;
      var endpoint=  getEndpoint()
      Yasgui.defaults.endpoint= endpoint ;
      Yasgui.defaults.endpointsCatalogue=[{  reqMethod: "POST",endpoint: endpoint }];
      const yasqe = new Yasqe(document.getElementById("yasqe"), {
        requestConfig: { 
          endpoint:  endpoint ,
          method: "POST",
          reqMethod: "POST",
          header: {}
        },
        copyEndpointOnNewTab: false  
      });
    //  console.log(yasqe);

      if (window.Yasr==null) window.Yasr=Yasgui.Yasr;
      Yasr.registerPlugin("LabelledUriTable",SparnaturalYasguiPlugins.TableX);
    //  Yasr.registerPlugin("table",SparnaturalYasguiPlugins.TableX);
     // Yasr.registerPlugin("Timeline",Timeline);
    //  Yasr.registerPlugin("Map",Timeline);
    
      delete Yasr.plugins['geoEvents'];
      delete Yasr.plugins['geo3d'];
      delete Yasr.plugins['markup'];
      delete Yasr.plugins['network'];
      delete Yasr.plugins['timeline'];
      delete Yasr.plugins['markup'];
      delete Yasr.plugins['gallery'];
      delete Yasr.plugins['markup'];


     // delete Yasr.plugins['response'];
      const yasr = new Yasr(document.getElementById("yasr"), {
        pluginOrder: ["LabelledUriTable","Table", "Geo","Timeline"],
        // disable persistency
        persistencyExpire: 0,
        maxPersistentResponseSize: 0
      });

      // link yasqe and yasr
      yasqe.on("queryResponse", function(_yasqe, response, duration) {
        yasr.setResponse(response, duration);
        sparnatural.enablePlayBtn();
      });

      document.getElementById('sparql-toggle').onclick = function() {
        if(document.getElementById('yasqe').style.display == 'none') {
          document.getElementById('yasqe').style.display = 'block';
          yasqe.setValue(yasqe.getValue());
          yasqe.refresh();
          document.getElementById('sparql-toggle-icon').className = 'fad fa-eye-slash fa-fw';
        } else {
          document.getElementById('yasqe').style.display = 'none';
          document.getElementById('sparql-toggle-icon').className = 'fad fa-eye fa-fw';
        }
        return false;        
      } ;

      document.getElementById('share').onclick = function() {
        var compressCodec = JsonUrl('lzma');
        compressCodec.compress(document.getElementById('query-json').value).then(result => {
          var url = window.location.pathname;
          url += '?query='+result ;
          $('#share-link').text(url);
          $('#share-link').attr('href', url);
          $('#shareModal').modal('show');
        });
      }
        
      document.getElementById('export').onclick = function() {
          var jsonString = JSON.stringify(
              JSON.parse(document.getElementById('query-json').value),
              null,
              2
            );
          $('#export-json').val(jsonString);
          $('#exportModal').modal('show');       
      } 

      document.getElementById('import').onclick = function() {
          $('#importModal').modal('show');       
      } 

      document.getElementById('importButton').onclick = function() {
          var json = JSON.parse($('#import-json').val());
          $('#importModal').modal('hide');  
          console.log(json);
          sparnatural.loadQuery(json);    
      } 

      document.getElementById('select-examples').onchange = function() {
        var key = $('#select-examples option:selected').val();
        if(sampleQueries.hasOwnProperty(key)) {
          window.query=sampleQueries[key];
            

            sparnatural.loadQuery(window.query) ;
        }
      }

      document.getElementById('tutorial').onclick = function() {
        sparnatural.clear();
        initTour();
      }
