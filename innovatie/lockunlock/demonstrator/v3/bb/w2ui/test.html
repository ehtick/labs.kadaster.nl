<!DOCTYPE html>
<html  >
<head>
    <title>W2UI Demo: grid-1</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="http://rawgit.com/vitmalina/w2ui/master/dist/w2ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="http://rawgit.com/vitmalina/w2ui/master/dist/w2ui.min.css" />
</head>
<body style="padding:0px;                 margin:0px;                 overflow:hidden;width: 100%; height: 100%"  onresize="myresize()">

       
                <div id="main" style="padding:0px;                 margin:0px;                 overflow:hidden;width: 100%; height: 100%" ></div>
               
                



<script type="text/javascript">
$(function () {



    window.top.grid=$("#main").w2grid({ 
        name: 'grid', 
     
        
        columns: [                
            { field: 'fname', caption: 'First Name', size: '30%' },
            { field: 'lname', caption: 'Last Name', size: '30%' },
            { field: 'email', caption: 'Email', size: '40%' },
            { field: 'sdate', caption: 'Start Date', size: '120px' }
        ]
    });    

   // window.top.grid.fixedBody=false;
   
   $("#main").height( $(window).innerHeight()-0);
window.top.grid.refresh();

});

function myresize()
{
    $("#main").height( $(window).innerHeight()-0);
}
</script>

</body>
</html>
